language: node_js

node_js: '10'

script:
  - npm test

cache: yarn

jobs:
  include:
    - stage: test
      node_js: '10'
    - stage: release
      language: node_js
      node_js: '10'
      script:
        - npm run release

stages:
  - test
  - name: release
    if: branch = master AND type = push AND fork = false

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
